[package]
name = "newtype-uuid"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/oxidecomputer/newtype-uuid"
description = "Newtype wrapper around UUIDs"
documentation = "https://docs.rs/newtype-uuid"
readme = "README.md"
keywords = ["uuid", "unique", "guid", "newtype"]
categories = ["data-structures", "uuid"]
rust-version = "1.60"
resolver = "2"
exclude = [".cargo/**/*", ".github/**/*", "scripts/**/*"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg=doc_cfg"]

[dependencies]
serde = { version = "1", optional = true, features = ["derive"] }
schemars = { version = "0.8", features = ["uuid1"], optional = true }
uuid = { version = "1.7.0", default-features = false }

# These are actually dev-dependencies, but we don't want to pull them in unless schemars08 is
# enabled. They get enabled by the internal-schemars08-tests feature.
dropshot = { version = "0.10.0", optional = true }
expectorate = { version = "1.0.6", optional = true }
prettyplease = { version = "0.2.16", optional = true }
serde_json = { version = "1.0.113", optional = true }
syn = { version = "2.0.48", optional = true }
typify = { version = "0.0.15", optional = true }

[features]
default = ["uuid/default", "std"]
std = ["uuid/std", "alloc"]
alloc = []
v4 = ["uuid/v4"]
serde = ["dep:serde", "uuid/serde"]
schemars08 = ["dep:schemars", "std"]
internal-schemars08-tests = ["schemars08", "serde", "dep:dropshot", "dep:expectorate", "dep:prettyplease", "dep:serde_json", "dep:syn", "dep:typify"]
